<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>assessment</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row g-5">
        <!-- Form Section -->
        <div class="col-md-6">
          <h4 class="text-center"><i class="bi bi-file-earmark-person-fill"></i>Registration Form</h4><br>
          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                
                name="firstname"
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                
                name="lastname"
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  
                  name="dob"
                  type="date"
                  class="form-control"
                  id="dob"
                />
              </div>
            <div class="mb-3">
              <label for="mobile number" class="form-label">Mobile Number</label>
              <input
                
                name="mobile"
                type="number"
                class="form-control"
                id="dob"
                placeholder="Enter your mobile number"
              />
            </div>
            <div class="mb-3">
              <label for="place" class="form-label">Place</label>
              <input
                
                name="place"
                type="text"
                class="form-control"
                id="place"
                placeholder="Enter your place"
              />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input
                  
                  name="email"
                  type=""
                  class="form-control"
                  id="email"
                  placeholder="Enter your email id"
                />
              </div>
            <div class="mb-3">
                <label for="place" class="form-label">Aadhar Number</label>
                <input
                  
                  name="aadhar"
                  type="number"
                  class="form-control"
                  id="aadhar number"
                  placeholder="xxxx-xxxx-xxxx"
                />
              </div>
              <div class="mb-3">
                <label for="PAN" class="form-label">PAN</label>
                <input
                  
                  name="PAN"
                  type="text"
                  class="form-control"
                  id="PAN"
                  placeholder="xxxxxxxxxx"
                />
              </div>
              
            <div class="mb-3">
                <label for="document">UPLOAD<i class="bi bi-file-earmark-arrow-up-fill"></i></label><br>
                <input 
                
                type="file" 
                class="form-control" 
                id="file" 
                name="file">
                </div>

            <div>
            <button type="submit" 
            class="btn btn-primary btn w-25">Submit</button>
            </div>
        </div>
          </form>
      
<!-- card section -->
    <div class="col-md-6 d-none" id="result">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-success text-center"><i class="bi bi-patch-check-fill"></i><u>Registration Successful</u></h5><br>
                <p class="card-text" id = "result-paragraph">
                    
                </p>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
